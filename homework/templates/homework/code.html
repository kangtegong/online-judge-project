  <script>
  
  // 수정 후 save하면 오히려 submit 버튼이 사라져버리는데 어쩌지 -> 일단 else문 삭제
  // store url on load
  var currentPage = location.href;

  // listen for changes
  setInterval(function toggleText()
  {
      if (currentPage != location.href)
      {
          // page has changed, set new page as 'current'
          currentPage = location.href;
          var text = document.getElementById("demo");
          if (text.style.display === "none") {
            text.style.display = "block";
          } 
        //  else {
        //    text.style.display = "none";
        //  }
          document.getElementById("myText").innerHTML = currentPage;
        // url에 currentPage의 내용 (code url) 을 같이 넘겨 보내줘야 한다
      }
      
   }, 500);

  function copy_to_clipboard() {
    document.getElementById("myText").value = location.href;
    var copyText = document.getElementById("myText");
    copyText.select();
    document.execCommand("Copy");
    alert("URL SnapShot Complete: " + copyText.value);
    toggletext();
  }


</script>
