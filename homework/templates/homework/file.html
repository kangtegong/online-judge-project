{% extends 'base.html' %}

{% block content %}
<main class="hoc container clear"> 
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <form method="POST" action="" enctype="multipart/form-data" id="comments">
                <div class="form-group">
                    {% csrf_token %}
                    <h1>제출 과제</h1>
                    {{form.media}}
                    {{form.as_p | safe}}
                    <input type = "submit" class="btn btn-outline-primary" value ="Submit" onclick="return confirm('과제등록이 완료되었습니다.')">
                </div>
            </form>    
        </div>
    </div>
</main>
{% endblock %}
