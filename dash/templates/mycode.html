{% extends 'base.html' %}
{% block content %}
<main class="hoc container clear"> 
  <h1>My Code</h1>
    {% for code in codes %}
      {% if code.user == request.user %}
      <a href="{{code.mycode}}">{{code.title}}</a><br/>
      {% endif %}
    {%endfor%}
    <hr>

    <a href="{% url 'index' %}">back to home</a>

</main>
{% endblock %}
