<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Online Judge - Register</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-dark">

  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>

            <form action ="" method ="post" class="user">
            {%csrf_token%}
                <input type="text" class="form-control form-control-user" name="realname" required id="id_realname" placeholder="Name" /> <br/>
                <input type="text" class="form-control form-control-user" name="username" required id="id_username" placeholder="ID" /> <br/>
                <input type="email" class="form-control form-control-user" name="email" required id="id_email" placeholder="E-mail" /> <br/>
                <input type="password" class="form-control form-control-user" name="password" required id="id_password" placeholder="Password"/> <br/>
                <input type="password" class="form-control form-control-user" name="password2" required id="id_password2" placeholder="Password Confirm"/> 
                <hr>
                <div class="input-group mb-3">
                    <select name="group" class="custom-select" required id="id_group">
                        <option selected disabled>Select Group</option>
                        <option value="Student">Student</option>
                        <option value="Professor">Professor</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>
                <hr>

                <input type="submit" value="Register" class="btn btn-dark btn-user btn-block">

            </form>            
              <hr>
              <div class="text-center">
                <a class="small" href="/">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
